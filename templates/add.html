{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">

  {% csrf_token %}
     <input type="text" name="movie_title" placeholder="enter the movie name"><br><br>
     <input type="file" name="poster_img" ><br><br>
     <input type="text" name="desc" placeholder="enter the movie description"><br><br>
     <input type="date" name="release_date" placeholder="enter the release date"><br><br>
     <input type="text" name="actors" placeholder="enter the movie actors"><br><br>
     <input type="text" name="category" placeholder="enter the movie category"><br><br>
     <input type="url" name="ylink" placeholder="enter the movie trailer link"><br><br>
     <input type="submit">
  {% endblock %}
</form>
