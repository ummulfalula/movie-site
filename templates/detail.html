{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.poster_img.url}}" ><br>
                <div class="col-md-6">
                    <h1>{{movie.movie_title}}</h1><br>
                    <h3>{{movie.desc}}</h3><br>
                    <h2>{{movie.release_date}}</h2><br>
                    <h2>{{movie.actors}}</h2><br>
                    <h2>{{movie.category}}</h2><br>
                    <h4>{{movie.ylink}}</h4><br>
                    <h1><a class="btn btn-warning" href="{% url 'finaltaskapp:update' movie.id %}">Edit</a></h1><br>
                    <h1><a class="btn btn-danger" href="{% url 'finaltaskapp:delete' movie.id %}">Delete</a></h1>
                </div>
        </div>
    </div>
</div>
{% endblock %}
